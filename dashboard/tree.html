<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shubham - Link Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(-45deg, #111827, #1f2937, #374151, #1f2937);
            background-size: 400% 400%;
            animation: gradientBG 18s ease infinite;
            overflow-x: hidden;
            position: relative;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .link-base {
            transition: all 0.25s ease-in-out;
            box-shadow: 0 0 5px rgba(79, 70, 229, 0.3),
                        inset 0 0 3px rgba(199, 210, 254, 0.2);
            border: 1px solid rgba(79, 70, 229, 0.3);
            position: relative;
            overflow: visible;
            backdrop-filter: blur(3px);
            opacity: 1;
        }

        .link-base:hover {
            transform: translateY(-2px) scale(1.01);
            box-shadow: 0 0 10px rgba(79, 70, 229, 0.5),
                        0 0 15px rgba(79, 70, 229, 0.3),
                        inset 0 0 4px rgba(199, 210, 254, 0.4);
            border-color: rgba(99, 102, 241, 0.6);
        }

        .avatar-glow {
            box-shadow: 0 0 12px rgba(199, 210, 254, 0.5),
                        0 0 20px rgba(199, 210, 254, 0.3);
            animation: pulseGlow 3s infinite ease-in-out;
            border: 2px solid rgba(165, 180, 252, 0.6);
        }
        @keyframes pulseGlow {
            0%, 100% {
                box-shadow: 0 0 12px rgba(199, 210, 254, 0.5), 0 0 20px rgba(199, 210, 254, 0.3);
                transform: scale(1);
            }
            50% {
                box-shadow: 0 0 18px rgba(199, 210, 254, 0.7), 0 0 30px rgba(199, 210, 254, 0.4);
                transform: scale(1.02);
            }
        }

        .link-base i {
            color: #e0e7ff;
            transition: color 0.25s ease;
            z-index: 1;
        }
        .link-base:hover i {
            color: #ffffff;
        }

        .main-container {
            background-color: rgba(17, 24, 39, 0.85);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(55, 65, 81, 0.5);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.35);
            position: relative;
            z-index: 1;
        }

        .bg-github { background-color: rgba(55, 65, 81, 0.7); }
        .bg-github:hover { background-color: rgba(31, 41, 55, 0.8); }

        .bg-linkedin { background-color: rgba(37, 99, 235, 0.7); }
        .bg-linkedin:hover { background-color: rgba(29, 78, 216, 0.8); }

        .bg-twitter { background-color: rgba(14, 165, 233, 0.7); }
        .bg-twitter:hover { background-color: rgba(2, 132, 199, 0.8); }

        .bg-medium { background-color: rgba(5, 150, 105, 0.7); }
        .bg-medium:hover { background-color: rgba(4, 120, 87, 0.8); }

        .bg-email { background-color: rgba(107, 114, 128, 0.7); }
        .bg-email:hover { background-color: rgba(75, 85, 99, 0.8); }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen text-gray-100 p-4">
    <div class="main-container w-full max-w-sm mx-auto rounded-xl p-6 md:p-8 shadow-xl">
        <div class="text-center mb-8">
            <img
                src="https://pbs.twimg.com/profile_images/1897334412548956161/GVdx_UTM_400x400.jpg" alt="Profile Avatar"
                class="w-24 h-24 md:w-28 md:h-28 rounded-full mx-auto mb-4 avatar-glow object-cover"
                onerror="this.onerror=null; this.src='https://placehold.co/100x100/4f46e5/eef2ff?text=S';">
            <h1 class="text-xl sm:text-2xl md:text-3xl font-semibold text-transparent bg-clip-text bg-gradient-to-r from-indigo-300 to-indigo-400 mb-1">
                Shubham
            </h1>
            <p class="text-xs sm:text-sm md:text-base text-gray-400 px-2 font-light">
                Software Developer | Tech Enthusiast
            </p>
        </div>

        <div class="space-y-3">
            <a href="https://github.com/shubhamm-06" target="_blank" rel="noopener noreferrer" class="link-item link-base bg-github group flex items-center justify-start w-full text-white font-medium py-3 px-5 rounded-lg">
                <i class="fab fa-github fa-lg w-6 text-center mr-4"></i>
                <span class="z-10">GitHub</span>
            </a>

            <a href="https://www.linkedin.com/in/singh66/" target="_blank" rel="noopener noreferrer" class="link-item link-base bg-linkedin group flex items-center justify-start w-full text-white font-medium py-3 px-5 rounded-lg">
                <i class="fab fa-linkedin fa-lg w-6 text-center mr-4"></i>
                <span class="z-10">LinkedIn</span>
            </a>

            <a href="https://x.com/_Shubham06" target="_blank" rel="noopener noreferrer" class="link-item link-base bg-twitter group flex items-center justify-start w-full text-white font-medium py-3 px-5 rounded-lg">
                <i class="fab fa-twitter fa-lg w-6 text-center mr-4"></i>
                <span class="z-10">Twitter / X</span>
            </a>

            <a href="https://medium.com/@shubhamkrsingh06" target="_blank" rel="noopener noreferrer" class="link-item link-base bg-medium group flex items-center justify-start w-full text-white font-medium py-3 px-5 rounded-lg">
                <i class="fab fa-medium fa-lg w-6 text-center mr-4"></i>
                <span class="z-10">Medium</span>
            </a>

            <a href="mailto:shubhamkrsingh06+tree@gmail.com" class="link-item link-base bg-email group flex items-center justify-start w-full text-white font-medium py-3 px-5 rounded-lg">
                <i class="fas fa-envelope fa-lg w-6 text-center mr-4"></i>
                <span class="z-10">Contact Me</span>
            </a>
        </div>

        <div class="text-center mt-8">
            <p class="text-xs text-gray-500">
                Â© 2025 Shubham
            </p>
        </div>
    </div>

    <script>
        const mainContainer = document.querySelector('.main-container');
        const profileImg = document.querySelector('.avatar-glow');
        const name = document.querySelector('h1');
        const subtitle = document.querySelector('.text-center > p');
        const links = document.querySelectorAll('.link-item');
        const footer = document.querySelector('.text-center.mt-8');

        gsap.set(links, { opacity: 1, x: 0, rotation: 0 });

        const tl = gsap.timeline();
        tl.from(mainContainer, { y: -20, opacity: 0, duration: 0.5 })
          .from(profileImg, { opacity: 0, scale: 0.5, duration: 0.5, ease: "back.out(1.4)" }, "-=0.3")
          .from([name, subtitle], { y: 10, opacity: 0, duration: 0.5, stagger: 0.2 }, "-=0.3")
          .from(links, { 
              y: 20, 
              opacity: 0, 
              duration: 0.5, 
              ease: "power2.out", 
              stagger: 0.1 
          }, "-=0.3")
          .from(footer, { opacity: 0, y: 10, duration: 0.5 }, "-=0.3");

        links.forEach(link => {
            const icon = link.querySelector('i');
            link.addEventListener('mouseenter', () => {
                gsap.to(icon, { scale: 1.3, rotation: 360, duration: 0.4 });
            });
            link.addEventListener('mouseleave', () => {
                gsap.to(icon, { scale: 1, rotation: 0, duration: 0.4 });
            });
        });
    </script>
</body>
</html>
