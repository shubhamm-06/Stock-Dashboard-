    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Custom styles for a professional yet modern look with brand colors */
        body {
            font-family: 'Inter', sans-serif;
            /* Subtle animated gradient background */
            background: linear-gradient(-45deg, #111827, #1f2937, #374151, #1f2937);
            background-size: 400% 400%;
            animation: gradientBG 18s ease infinite;
            overflow-x: hidden;
            position: relative;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Entrance Animation */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fadeInUp { animation: fadeInUp 0.7s ease-out forwards; }

        /* Staggered animation delay */
        .link-item:nth-child(1) { animation-delay: 0.2s; }
        .link-item:nth-child(2) { animation-delay: 0.3s; }
        .link-item:nth-child(3) { animation-delay: 0.4s; }
        .link-item:nth-child(4) { animation-delay: 0.5s; }
        .link-item:nth-child(5) { animation-delay: 0.6s; } /* Added delay for new link */

        /* Base link styles (common transition, border, shadow) */
        .link-base {
            transition: all 0.25s ease-in-out;
            /* Subtle unifying indigo glow/border */
            box-shadow: 0 0 5px rgba(79, 70, 229, 0.3),
                        inset 0 0 3px rgba(199, 210, 254, 0.2);
             border: 1px solid rgba(79, 70, 229, 0.3);
             position: relative;
             overflow: hidden;
             backdrop-filter: blur(3px); /* Apply blur to allow background gradient to show through slightly */
        }

        /* Hover effect (common transform, enhanced glow/border) */
        .link-base:hover {
            transform: translateY(-2px) scale(1.01);
            box-shadow: 0 0 10px rgba(79, 70, 229, 0.5),
                        0 0 15px rgba(79, 70, 229, 0.3),
                        inset 0 0 4px rgba(199, 210, 254, 0.4);
            border-color: rgba(99, 102, 241, 0.6);
        }

        /* Profile picture glow */
        .avatar-glow {
            box-shadow: 0 0 12px rgba(199, 210, 254, 0.5),
                        0 0 20px rgba(199, 210, 254, 0.3);
            animation: pulseGlow 3s infinite ease-in-out;
            border: 2px solid rgba(165, 180, 252, 0.6);
        }
        @keyframes pulseGlow {
            0%, 100% {
                box-shadow: 0 0 12px rgba(199, 210, 254, 0.5), 0 0 20px rgba(199, 210, 254, 0.3);
                transform: scale(1);
            }
            50% {
                box-shadow: 0 0 18px rgba(199, 210, 254, 0.7), 0 0 30px rgba(199, 210, 254, 0.4);
                transform: scale(1.02);
            }
        }

        /* Icon styling */
        .link-base i {
             color: #e0e7ff; /* Lighter indigo for better contrast on varied backgrounds */
             transition: color 0.25s ease, transform 0.25s ease;
             z-index: 1;
        }
        .link-base:hover i {
             color: #ffffff; /* White on hover */
             transform: scale(1.1);
        }

        /* Main container styling */
        .main-container {
             background-color: rgba(17, 24, 39, 0.85); /* Slightly more opaque */
             backdrop-filter: blur(12px); /* Increase blur slightly */
             border: 1px solid rgba(55, 65, 81, 0.5);
             box-shadow: 0 8px 25px rgba(0, 0, 0, 0.35); /* Slightly stronger shadow */
             position: relative;
             z-index: 1;
        }

        /* Specific Brand Background Colors */
        .bg-github { background-color: rgba(55, 65, 81, 0.7); } /* Gray-700 base */
        .bg-github:hover { background-color: rgba(31, 41, 55, 0.8); } /* Gray-800 hover */

        .bg-linkedin { background-color: rgba(37, 99, 235, 0.7); } /* Blue-600 base */
        .bg-linkedin:hover { background-color: rgba(29, 78, 216, 0.8); } /* Blue-700 hover */

        .bg-twitter { background-color: rgba(14, 165, 233, 0.7); } /* Sky-500 base */
        .bg-twitter:hover { background-color: rgba(2, 132, 199, 0.8); } /* Sky-600 hover */

        .bg-medium { background-color: rgba(5, 150, 105, 0.7); } /* Emerald-600 base */
        .bg-medium:hover { background-color: rgba(4, 120, 87, 0.8); } /* Emerald-700 hover */

        .bg-email { background-color: rgba(107, 114, 128, 0.7); } /* Gray-500 base */
        .bg-email:hover { background-color: rgba(75, 85, 99, 0.8); } /* Gray-600 hover */


    </style>
</head>
